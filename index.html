<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-five</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F5FFF6]">
    
    <!-- Header -->
    <header class="max-w-[1920px] mx-auto">
        <!-- Nav -->
        <nav class="bg-white flex justify-between items-center gap-5 py-6 px-12 max-[768px]:flex-col">
            <div class="flex items-center gap-2">
                <img src="assets/logo.png" class="size-16">
                <h1 class="font-extrabold text-xl text-[#006747]">Emergency<br>Service</h1>
            </div>

            <div class="flex items-center gap-4 max-[768px]:flex-col">
                <div class="flex gap-2 font-bold bg-[rgba(65,255,107,0.1)] px-9 py-3 rounded-[50px]">
                    <span>0</span> <img src="assets/heart.png" class="size-6">
                </div>
                <div class="flex gap-2 font-bold bg-[rgba(65,255,107,0.1)] px-9 py-3 rounded-[50px]">
                    <span>100</span> <img src="assets/coin.png" class="size-6">
                </div>
                <div class="flex gap-2 font-bold text-white px-9 py-3 bg-[#00A63E] rounded-[50px]">
                    <h1><span>2</span> copy</h1>
                </div>
            </div>
        </nav>

        <!-- Banner -->
        <section class="flex flex-col py-6 items-center gap-3 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] px-12 text-center">
            <img src="assets/logo-dark.png" class="size-20">
            <h1 class="font-bold text-white text-4xl">Emergency Service Directory</h1>
            <h2 class="text-white text-xl">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</h2>
        </section>
    </header>

    <script src="main.js"></script>
</body>
</html>
